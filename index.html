<!-- Chart Placement Table -->
<table class="simpleTable greaterArea">
        <tr>
            <td rowspan="3">
                <span id="container"> </span>
                <span id="container2"> </span>
            </td>
               
            <td id="legend">
                    <table>
                        <tr>
                            <td></td>
                            <th>Avg</th>
                        </tr>
                        <tr>
                            <td scope="row">Attack</td>
                            <td id="attack">0</td>
                        </tr>
                        <tr>
                            <td scope="row">Skill</td>
                            <td id="skill">0</td>
                        </tr>
                        <tr>
                            <td scope="row">Movement</td>
                            <td id="movement">0</td>
                        </tr>
                        <tr>
                            <td scope="row">Power</td>
                            <td id="power">0</td>
                        </tr>
                        <tr>
                            <td scope="row">Mentality</td>
                            <td id="mentality">0</td>
                        </tr scope="row">
                    </table>
            </td>
        </tr>
        <tr>
            <td>
                <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
                <label for="toggle-on" class="btn"><i class="fa fa-pie-chart"></i></label>
                <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">
                <label for="toggle-off" class="btn"><i class="fa fa-bar-chart"></i></label>
            </td>
        </tr>
        <tr>
            <td id="pieGrid"></td>
            <td id="addText"></td>
        </tr>

</table>
